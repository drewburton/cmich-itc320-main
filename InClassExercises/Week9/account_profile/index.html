<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Account Profile</title>
    <link rel="stylesheet" href="account_profile.css">
</head>

<body>
    <main>
        <form id="profile_form" method="get" action="profile.html">
            <h1>My Account Profile</h1>
            <div>
                <label for="email">E-Mail:</label>
                <input type="text" name="email" id="email">
                <span></span>
            </div>
            <div>
                <label for="phone">Mobile phone:</label>
                <input type="text" name="phone" id="phone">
                <span></span>
            </div>
            <div>
                <label for="zip">ZIP Code:</label>
                <input type="text" name="zip" id="zip">
                <span></span>
            </div>
            <div>
                <label for="dob">Date of Birth:</label>
                <input type="text" name="dob" id="dob">
                <span></span>
            </div>
            <div class="save_options">
                <label for="save" style="width: 7em">Save Options:</label>
                <label for="session">Session</label>
                <input type="radio" id="session" name="save" value="session" checked="true">
                <label for="local">Local</label>
                <input type="radio" id="local" name="save" value="local">
            </div>
            <div>
                <label></label>
                <input type="button" id="save" value="Save">
                <input type="button" id="clear" value="Clear">
            </div>
        </form>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="account_profile.js"></script>
</body>

</html>
